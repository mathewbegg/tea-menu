<div class="card">
  <div class="top-section">
    <div class="name">{{ tea.teaName }}</div>
    <p class="description">{{ tea.description }}</p>
  </div>
  <p class="small-info">
    <strong>ingredients</strong>
    <li *ngFor="let ingredient of tea.ingredients">{{ ingredient }},</li>
  </p>
  <p class="small-info">
    <strong>Instructions: </strong>{{ tea.instructions }}
  </p>
</div>
