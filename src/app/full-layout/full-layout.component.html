<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="mainMenu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #mainMenu="matMenu">
    <button (click)="fetchTeas()">Fetch Teas</button>
  </mat-menu>
  <h1>Mathew's Teas</h1>
</mat-toolbar>
<div *ngFor="let tea of teas">
  {{ tea.teaName }}
</div>
